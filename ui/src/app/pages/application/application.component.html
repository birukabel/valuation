<mat-toolbar>
  <span class="example-spacer"></span>
  <button  mat-raised-button (click)="openAddEditValuationForm()">
    Add Valutaion
  </button>
</mat-toolbar>

<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by any of the columns applicant name, requested by, property owner, requested date, remark" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="amountofcreditrequest">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit Requested </th>
        <td mat-cell *matCellDef="let row"> {{row.amountofcreditrequest}}</td>        
      </ng-container>

      <ng-container matColumnDef="requestedbyname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested By </th>
        <td mat-cell *matCellDef="let row"> {{row.requestedbyname}}</td>
      </ng-container>

      <ng-container matColumnDef="applicantname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Applicant's Name </th>
        <td mat-cell *matCellDef="let row"> {{row.applicantname}}</td>
      </ng-container>     

      <ng-container matColumnDef="requestdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Date </th>
        <td mat-cell *matCellDef="let row"> {{row.requestdate}}</td>
      </ng-container>

      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remark </th>
        <td mat-cell *matCellDef="let row"> {{row.remark}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>        
          <!--
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>-->
          <!--<button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
            <mat-icon>delete</mat-icon> </button>-->
              
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of applications"></mat-paginator>
  </div>
</div>
